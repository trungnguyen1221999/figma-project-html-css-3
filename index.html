<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>trung_nguyen</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__container container">
        <!-- logo -->
        <div class="logo">
          <a href="!#"
            ><img src="./image/Logo.svg" alt="Shine smile" class="logo__img"
          /></a>
        </div>
        <!-- nav -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="!#" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="!#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="!#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="!#" class="nav__link">Doctors</a>
            </li>
          </ul>
        </nav>
        <div class="header__cta">
          <a href="!#" class="header__login--btn">Log In</a>
          <a href="!#" class="header__singup--btn btn">Sign Up</a>
        </div>
      </div>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="hero-container container">
        <!-- hero-left -->
        <section class="hero__info">
          <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
          <p class="desc hero__desc">
            Exceptional dental care for all ages. Your great smile begins with a
            great dentist.
          </p>
          <div class="hero__cta">
            <a href="!#" class="btn hero__btn--book">Book Online</a>
            <p class="phone">or call (123) 456-7890</p>
          </div>
        </section>
        <figure class="hero__img">
          <img
            src="./image/hero-large.png"
            alt=""
            class="hero__img--large"
          /><img src="./image/hero-small.png" alt="" class="hero__img--small" />
        </figure>
      </div>
    </section>
  </body>
</html>
